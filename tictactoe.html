<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="tictactoe.css">
		<script src="tictactoe.js" type="text/javascript" charset="utf-8" defer></script>
	</head>
	<body>
		<h1>Vanilla Javascript Tic Tac Toe</h1>
		<div class="row">
			<div class="board">
				<div id="1" onclick="choose(1)" class="cell"></div>
				<div id="2" onclick="choose(2)" class="cell v"></div>
				<div id="3" onclick="choose(3)" class="cell"></div>
				<div id="4" onclick="choose(4)" class="cell h "></div>
				<div id="5" onclick="choose(5)" class="cell h v"></div>
				<div id="6" onclick="choose(6)" class="cell h"></div>
				<div id="7" onclick="choose(7)" class="cell"></div>
				<div id="8" onclick="choose(8)" class="cell v"></div>
				<div id="9" onclick="choose(9)" class="cell"></div>
			</div>
		</div>
		<h2 id="msg"></h2>
	</body>
</html>
