<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="tictactoe.css">
</head>
<body>
	<h1>Vanilla Javascript Tic Tac Toe</h1>
		<div class='row'>
			<div class='board'>
				<div id='1' class='cell'></div>
				<div id='2' class='cell v'></div>
				<div id='3' class='cell'></div>
				<div id='4' class='cell h '></div>
				<div id='5' class='cell h v'></div>
				<div id='6' class='cell h'></div>
				<div id='7' class='cell'></div>
				<div id='8' class='cell v'></div>
				<div id='9' class='cell'></div>
			</div>
		</div>
	<script src="tictactoe.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
